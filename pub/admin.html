  <section>
    <div class="container">
      <div class="row">
        <div class="col-lg-12 text-center">
          <h1 id="message">Please log in below to access the admin panel.</h1>
        </div>
      </div>
    </div>
  </section>

  <section>
    <div class="container">
      <div class="alert alert-success alert-dismissible col-lg-6 col-lg-offset-3" role="alert" id="loginMessage" style="display:none;">
        <button type="button" class="close" data-dismiss="alert" aria-label="Close"><span aria-hidden="true">&times;</span></button>
        <span class="inner-message"></span>
      </div>
      <div class="alert alert-danger alert-dismissible col-lg-6 col-lg-offset-3" role="alert" id="loginError" style="display:none;">
        <button type="button" class="close" data-dismiss="alert" aria-label="Close"><span aria-hidden="true">&times;</span></button>
        <span class="inner-message"></span>
      </div>
      <div class="row">
        <div class="col-lg-4 col-lg-offset-4">
          <form id="loginform">
            <div class="form-group">
              <label for="username">Username</label>
              <input type="text" class="form-control" id="username" placeholder="Enter username">
            </div>
            <div class="form-group">
              <label for="password">Password</label>
              <input type="password" class="form-control" id="password" placeholder="Password">
            </div>
            <button type="submit" class="btn btn-primary">Submit</button>
          </form>
          <form id="eventform" style="display:none">
            <div class="form-group">
              <label for="event-title">Event Title</label>
              <input type="text" class="form-control" id="event-title" placeholder="Enter event title here">
            </div>
            <div class="form-group">
              <label for="event-location">Event Location</label>
              <input type="text" class="form-control" id="event-location" placeholder="Enter event location">
            </div>
            <div class="form-group col-lg-6">
              <label for="event-date">Event Date</label>
              <input type="date" class="form-control" id="event-date">
            </div>
            <div class="form-group col-lg-6">
              <label for="event-date">Event Time</label>
              <input type="time" class="form-control" id="event-time">
            </div>
            <div class="checkbox">
              <label>
                <input type="checkbox" id="sponsor"> Sponsoring Event
              </label>
            </div>
            <button type="submit" class="btn btn-primary">Submit</button>
          </form>
        </div>
      </div>
    </div>
  </section>

  <script src="http://www.parsecdn.com/js/parse-1.4.2.min.js"></script>

  <script type="text/javascript" src="js/jquery.easing.1.3.js"></script>

  <script type="text/javascript">
  Parse.initialize("izp2nf6gOxftTs3erJqy5jyAFJ9hv4Q26XsS8aFW", "LRAaGNzePDA5dQhGdDRxuFQsCCSh7h7qWcFgL6fr");
  
  
  $('#eventform').submit(function(e){
    e.preventDefault();
    if ($('#sponsor').checked) { var sponsor = true; }
    else { var sponsor = false; }
    var Event = Parse.Object.extend("Event");
    var eventObject = new Event();
    eventObject.save({
      title: $('#event-title').val(),
      location: $('#event-location').val(),
      date: $('#event-date').val(),
      time: $('#event-time').val(),
      sponsor: sponsor
    }).then(function(object) {
      $('#event-title').val('');
      $('#event-location').val('');
      $('#event-date').val('');
      $('#event-time').val('');
      $('#sponsor').toggle(this.checked);
      $('#loginMessage').find('.inner-message').html("Event submitted!");
      $('#loginMessage').show();
      setTimeout(function(){
        $('#loginMessage').hide()  
      }, 10000);
    });
  });

  $('#loginform').submit(function(e){
    e.preventDefault();
    Parse.User.logIn($('#username').val(), $('#password').val(), {
      success: function(user) {
        $('#loginform').hide();
        $('#loginMessage').find('.inner-message').html("Thanks for logging in. You can post events now!");
        $('#loginMessage').show();
        $('#eventform').show();
        setTimeout(function(){
          $('#loginMessage').hide()  
        }, 10000);
      },
      error: function(user, error) {
        $('#loginError').find('.inner-message').html(error.message + " Try loggin in again.");
        $('#loginError').show();
        setTimeout(function(){
          $('#loginError').hide()  
        }, 10000);
      }
    });
  });
  </script>
